app = "factor-subgraph-tenderly-bribe"
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 8000
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[services]]
  protocol = "tcp"
  internal_port = 8001

  [[services.ports]]
    port = 8001
    handlers = ["tls", "http"]

[[services]]
  protocol = "tcp"
  internal_port = 8020

  [[services.ports]]
    port = 8020
    handlers = ["tls", "http"]


